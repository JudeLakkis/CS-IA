{% extends 'outside.html' %}

{% block timer %}
	
	<div class="container-fluid">
		<div class="row">
			<div class="col-2" id="storage">
				<center>
					<div id="padder"></div>
					<select class="browser-default custom-select" id="saves">
						<option value="current">Current Times</option>
						<option value="options">Other Times</option>
						<option value="options">Other Times</option>
						<option value="options">Other Times</option>
						<option value="options">Other Times</option>
						<option value="options">Other Times</option>
					</select>
				</center>
				<!-- ------------------------ Split ------------------------ -->
				<div id="padder"></div>
				<div>
					<table class="table-sm table-light table-striped table-hover" id="time_data">
						<thead>
							<th>#</th>
							<th>Times</th>
							<th>AO5</th>
							<th>AO12</th>
						</thead>
						<tbody>
							<tr></tr>
						</tbody>
					</table>
				</div>
				<!-- ------------------------ Split ------------------------ -->
				<div id="padder"></div>
				<div id="save">
					<center>
						<button class="btn" id="btnSave" onclick="plotTimes()"><strong>Williams IA</strong></button>
					</center>
				</div>
				<div id="padder"></div>
			</div>
		<!-- ------------------------ Split ------------------------ -->
			<div class="col-lg" id="timer">
				<h1 id="timerLabel">0:00.00</h1>
				<div class="container" id="box">
					<span></span>

					<!-- Click on the averages to show the times averaged -->
					<button class="btn" id="averageDisplay" onclick="showTimes5()">
						<h3 class="average" id="ao5"></h3>
					</button>
					<button class="btn" id="averageDisplay" onclick="showTimes12()">
						<h5 class="average" id="ao12"></h5>
					</button>

				</div>
				<!-- These stay hidden -->
				<input class="btn bg-light" type="button" value="Start" onclick="start()" id="startBtn" style="display: none;">
				<input class="btn bg-light" type="button" value="Stop" onclick="stop()" id="stopBtn" style="display: none;">
				<input class="btn bg-light" type="button" value="Clear" onclick="reset()" id="clearBtn" style="display: none;">
			</div>

			<!-- <div class="col">
				<div id="plottingBox"></div>
			</div> -->
		</div>
	</div>

	<script type="text/javascript" src="static/JS/data.js"></script>
	<script type="text/javascript" src="static/JS/plotTimes.js"></script>

{% endblock timer %}
